<ion-header>
  <ion-navbar>
    <ion-title>
      {{ session.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Time</h4>
  <p>{{ session.from | time }} - {{ session.till | time }}<p>
  <h4>Location</h4>
  <p>{{ session.room }}</p>
  <h4>Speaker</h4>
  <p>{{ session.speaker }}</p>
  <h4>Summary</h4>
  <p>{{ session.info }}</p>
</ion-content>
