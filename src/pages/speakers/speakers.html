<ion-header>
  <ion-navbar>
    <ion-title>Speakers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let speaker of speakers" (click)="goToDetailPage(speaker)">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="speaker.url">
      </ion-avatar>
      <h2>{{ speaker.name }}</h2>
    </ion-item>
  </ion-card>
  
</ion-content>
